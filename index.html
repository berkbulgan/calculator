<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Calculator App by Berk Bulgan for the Odin Project</title>
</head>
<body>
    <h1>I WILL CALCULATE</h1> 
    <div class="calculator">
        <div class="digits">0</div>
        <div class="buttons">
            <button class="operator material-icons" id="delete">clear</button>
            <button class="operator material-icons" id="backspace">west</button> 
            <button class="operator" id="factorial"> ! </button> 
            <button class="operator" id="divide"> / </button>
            <button class="number" id="seven" value="7"> 7 </button>
            <button class="number" id="eight" value="8"> 8 </button>
            <button class="number" id="nine" value="9"> 9 </button>
            <button class="operator" id="multi"> * </button> 
            <button class="number" id="four" value="4"> 4 </button>
            <button class="number" id="five" value="5"> 5 </button>
            <button class="number" id="siz" value="6"> 6 </button>
            <button class="operator" id="subs"> â€” </button> 
            <button class="number" id="one" value="1"> 1 </button>
            <button class="number" id="two" value="2"> 2 </button>
            <button class="number" id="three" value="3"> 3 </button>
            <button class="operator" id="sum"> + </button> 
            <button class="operator" id="plusminus">+-</button>
            <button class="number" id="zero" value="0"> 0 </button>
            <button class="decimal" id="decimal" value = "."> . </button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
